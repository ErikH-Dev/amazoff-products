# Global configuration shared by all profiles
quarkus:
  http:
    port: 8081
  application:
    name: amazoff-products

  hibernate-orm:
    database:
      generation: update

  # Enable health checks
  smallrye-health:
    root-path: /q/health

  # Disable separate management interface - keep everything on main port
  management:
    enabled: false

# Micrometer configuration for Prometheus
micrometer:
  export:
    prometheus:
      enabled: true
      path: /q/metrics

mp:
  messaging:
    outgoing:
      get-vendor-requests:
        connector: smallrye-rabbitmq
      reserve-stock-responses:
        connector: smallrye-rabbitmq
    incoming:
      get-vendor-responses:
        connector: smallrye-rabbitmq
      reserve-stock-requests:
        connector: smallrye-rabbitmq

    # Global RabbitMQ connector configuration with environment variable overrides
    connector:
      smallrye-rabbitmq:
        username: ${RABBITMQ_USERNAME:guest}
        password: ${RABBITMQ_PASSWORD:guest}
        host: ${RABBITMQ_HOST:localhost}
        port: ${RABBITMQ_PORT:5672}

# Development profile configuration
"%dev":
  quarkus:
    datasource:
      db-kind: postgresql
      username: amazoff_user
      password: amazoff_password
      reactive:
        url: vertx-reactive:postgresql://localhost:5432/amazoff_products
    hibernate-orm:
      log:
        sql: true
      reactive:
        database:
          generation: drop-and-create
    log:
      console:
        level: DEBUG

  # Override RabbitMQ settings for development
  mp:
    messaging:
      connector:
        smallrye-rabbitmq:
          username: guest
          password: guest
          host: localhost
          port: 5672

# Test profile configuration
"%test":
  quarkus:
    datasource:
      db-kind: h2
      jdbc:
        url: jdbc:h2:mem:amazoff_products_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        driver: org.h2.Driver
      username: sa
      password: ""
    hibernate-orm:
      reactive:
        database:
          generation: drop-and-create
    log:
      console:
        level: DEBUG

# Production profile configuration
"%prod":
  quarkus:
    datasource:
      db-kind: postgresql
      username: ${DB_USERNAME:postgres}
      password: ${DB_PASSWORD:postgres}
      reactive:
        url: vertx-reactive:postgresql://${DB_HOST:products-db}:${DB_PORT:5432}/${DB_NAME:amazoff}
    hibernate-orm:
      database:
        generation: update
    log:
      console:
        level: INFO

    swagger-ui:
      always-include: true
      path: /q/swagger-ui
    smallrye-openapi:
      path: /q/openapi